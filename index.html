        <script>
          
          let d = { "myDiv" : "",
                    "mtd"   : "GET",

                  };

          function callAjx(c) {

            switch(c) {
              case 1:
                d.myDiv = "primoDiv";
                d.mtd   = "GET";
                d.qstr  = "connettiMysql.php";
                break;
              case 2:
                d.myDiv = "primoDiv";

                d.qstr  = "crea_db.php";
                break;
              case 3:
                d.myDiv = "primoDiv";

                break;  
              case 4:
                d.myDiv = "secondoDiv";
                d.mtd   = "GET";
                d.qstr  = "connettiDB.php";
                break;                  
              case 5:
                d.myDiv = "terzoDiv";
                d.mtd   = "GET";
                d.qstr  = "create_table.php";
                break; 
              case 6:
                d.myDiv = "quartoDiv";
                d.mtd   = "GET";
                d.qstr  = "insertData.php";
                break;   
              case 7:
                d.myDiv = "quintoDiv";
                d.mtd   = "GET";
                d.qstr  = "lastID.php";
                break;
              case 8:
                d.myDiv = "sestoDiv";
                d.mtd   = "GET";
                d.qstr  = "insertMultiData.php";
                break;
              case 9:
                d.myDiv = "settimoDiv";
                d.mtd   = "GET";
                d.qstr  = "insertPrepare.php";
                break;
              case 10:
                d.myDiv = "ottavoDiv";
                d.mtd   = "GET";
                d.qstr  = "select1.php";
                break;                                                 
              case 11:
                d.myDiv = "ottavoDiv";
                d.mtd   = "GET";
                d.qstr  = "select1WithTable.php";
                break;    
              case 12:
                d.myDiv = "nonoDiv";
                d.mtd   = "GET";
                d.qstr  = "delete1.php?id=" + document.getElementById('dataID').value;
                break;  
              case 13:
                d.myDiv = "nonoDiv";
                d.mtd   = "GET";
                d.qstr  = "deleteAndSelectWithTable.php?id=" + document.getElementById('dataID').value;
                break;   
              case 14:
                d.myDiv = "nonoDiv";
                d.mtd   = "GET";
                d.qstr  = "deleteAllData.php";
                break;   
              case 15:
                d.myDiv = "decimoDiv";
                d.mtd   = "GET";

                break;   
              case 16:
                d.myDiv = "undicesimoDiv";
                d.mtd   = "GET";
                d.qstr  = "deleteDB.php";
                break;   
              case 11:
                d.myDiv = "ottavoDiv";
                d.mtd   = "GET";
                d.qstr  = "select1WithTable.php";
                break;                                                                                                                                                                                                              
              default:
                
            } 

            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById(d.myDiv).innerHTML = this.responseText;                 
              }
            };
            xhttp.open(d.mtd, d.qstr, true);
            xhttp.send();
          }

              };

            }

              xhttp.open("GET", "create_table.php", true);
              xhttp.send();
            } 
            
            function reset(divID){
                document.getElementById(divID).innerHTML = "";
            }
            function resetAll(){
                document.getElementById("primoDiv").innerHTML = "";
                document.getElementById("secondoDiv").innerHTML = "";
                document.getElementById("terzoDiv").innerHTML = "";
                document.getElementById("quartoDiv").innerHTML = "";
                document.getElementById("quintoDiv").innerHTML = "";
                document.getElementById("sestoDiv").innerHTML = "";
                document.getElementById("settimoDiv").innerHTML = "";
                document.getElementById("ottavoDiv").innerHTML = "";

            </script>
    </head>
<body>

<div id="main" >
